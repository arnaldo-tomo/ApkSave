<ion-header>
  <ion-toolbar>
    <ion-title>
      Consumindo API
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Procurar "></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let dado of api" [routerLink]="'/detalhes/'+dado.id">

    <ion-item>
      <ion-thumbnail slot="start">
        <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" /> -->
      </ion-thumbnail>
      <ion-label>{{ dado.id }} : {{ dado.tarefa }} </ion-label>
    </ion-item>


  </ion-card>

</ion-content>
